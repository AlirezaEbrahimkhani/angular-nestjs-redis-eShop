<div class="navbar">
  <div class="navbar-items">
    <span routerLink="/">Home</span>
    <span routerLink="/products/product-list">Products</span>
  </div>
  <div class="user-info">
    <span>Cart</span>
    <span *ngIf="userService.getLoggedIn | async; else notLoggedIn">{{
      (userService.getUser | async)?.username
    }}</span>
    <ng-template #notLoggedIn>
      <span routerLink="/auth/authorization">Login / Register</span>
    </ng-template>
  </div>
</div>
<div class="router">
  <router-outlet></router-outlet>
</div>
